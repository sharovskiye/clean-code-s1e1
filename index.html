<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="matrix-eisenhower"><img src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></aside>
    <article class="centered-main-page-element">
      <p id="adding-element-to-list"><label for="new-task">Add Item</label>
      <section class="task-row-wrapper"><input id="new-task"class="task" type="text"><button>Add</button></section>
      </p>
      <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li class="list-item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="del"><img src="./remove.svg"></button></li>
            <li class="edit-mode list-item"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit">Save</button><button class="del"><img src="./remove.svg"></button></li>
          </ul>
      </section>
      <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li class="list-item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="del"><img src="./remove.svg"></button>
            </li>
          </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
